<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------------------- Bootstrap icons --------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- -------------------------- Hoja de estilos --------------------------- -->
    <link rel="stylesheet" href="style.css">
    <!-- ------------------------- Icono de la imagen -------------------------- -->
    <link rel="icon" href="https://img.icons8.com/ios/344/smartphone.png">
    <title>Pokedex</title>
    <!-- --------------------------------- JS ---------------------------------- -->
    <script src="main.js"></script>
</head>

<body>
    <!--Barra de busqueda-->
    <div id="header">
        <div id="busqueda" class="input-group container-sm">
            <!-- --------------- Botón de busqueda con icono de busqueda --------------- -->
            <input id="nombrePokemon" type="text" class="form-control" placeholder="Pokémon" aria-label="Pokémon"
                aria-describedby="button-addon2">
            <button id="botonBusqueda" onclick="buscar()" class="btn btn-primary" type="button" id="button-addon2id">
                <!--Aquí está el icono de la lupa-->
                <i class="bi bi-circle"></i>
            </button>
            <button id="agregarOtro" onclick="mostrar()" class="btn btn-primary" type="submit"><i
                    class="bi bi-plus-lg"></i></button>
        </div>

        <div id="botonPokebola">

        </div>

        <div id="busqueda2" class="input-group container-sm">
            <!-- --------------- Botón de busqueda con icono de busqueda --------------- -->
            <input id="nombrePokemon2" type="text" class="form-control" placeholder="Pokémon" aria-label="Pokémon"
                aria-describedby="button-addon2">
            <button id="botonBusqueda2" onclick="buscar2()" class="btn btn-primary" type="button" id="button-addon2id">
                <!--Aquí está el icono de la lupa-->
                <i class="bi bi-circle"></i>
            </button>
            <button id="quitarOtro" onclick="quitar()" class="btn btn-primary" type="submit"><i
                    class="bi bi-dash-lg"></i>
            </button>
        </div>
    </div>

    <div id="pokedex">
        <!-- -- Aquí irá la información, lo que es la imagen y lo que es la info --- -->
        <div id="container" class="d-inline mt-1">
            <!-- -------- Imagenes, quiero que quede con una referencia chica ----------->
            <div class="d-flex justify-content-center mt-10">
                <div class="d-inline-block position-relative">
                    <!--parte que abarcará las dos imagenes como contenedor, idea un hover para desplegar una animación del chiquito-->
                    <div class="position-relative">
                        <img id="imagenPokemon" src="/pokemon.json/images/001.png" class="img-fluid"
                            alt="ImagenPokemon">
                    </div>
                    <div class="position-absolute bottom-0 end-800">
                        <img id="thumbnail" src="/pokemon.json/sprites/001MS.png" alt="SpritePokemon">
                        <!-- ------------------- <div id="circuloBlanco"> </div> ------------------- -->
                    </div>
                </div>
            </div>

            <!--Información del pokémon, hay que centrar la info para que quede del mismo tamaño que la imagen-->
            <div id="info" class="  ">
                <h1 id="especiePokemon" class="text-center">Pokémon</h1>
                <h2 id="nombreJap" class="text-center">ポケモン</h2>
                <h2 id="tipo" class="text-center">Tipo</h2>
                <!-- ------------------------- En cada una de las barras deberá de ir la info para los stats del pokémon -------------------------- -->

                <!-- ---------------- NOTA: Cambiar el width para los stats ---------------- -->
                <div class="progress">
                    <label for="HP">HP: </label>
                    <div id="statHP" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="255"></div>
                </div>
                <div class="progress">
                    <label for="Ataque">Ataque: </label>
                    <div id="statAttack" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="190"></div>
                </div>
                <div class="progress">
                    <label for="Defence">Defensa: </label>
                    <div id="statDefence" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="250"></div>
                </div>
                <div class="progress">
                    <label for="SpAttack">Ataque Especial: </label>
                    <div id="statSpAttack" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="194"></div>
                </div>
                <div class="progress">
                    <label for="SpDefence">Defensa Especial: </label>
                    <div id="statSpDefence" class="progress-bar" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="250"></div>
                </div>
                <div class="progress">
                    <label for="Speed">Velocidad: </label>
                    <div id="statSpeed" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="180"></div>
                </div>
            </div>
        </div>
        <!-- -- Aquí irá la información, lo que es la imagen y lo que es la info --- -->
        <div id="container2" class="d-inline mt-1" style="display:none;">
            <!-- -------- Imagenes, quiero que quede con una referencia chica ----------->
            <div class="d-flex justify-content-center mt-10">
                <div class="d-inline-block position-relative">
                    <!--parte que abarcará las dos imagenes como contenedor, idea un hover para desplegar una animación del chiquito-->
                    <div class="position-relative">
                        <img id="imagenPokemon2" src="/pokemon.json/images/001.png" class="img-fluid"
                            alt="ImagenPokemon">
                    </div>
                    <div class="position-absolute bottom-0 end-800">
                        <img id="thumbnail2" src="/pokemon.json/sprites/001MS.png" alt="SpritePokemon">
                    </div>
                </div>
            </div>

            <!--Información del pokémon, hay que centrar la info para que quede del mismo tamaño que la imagen-->
            <div id="info2" class="  ">
                <h1 id="especiePokemon2" class="text-center">Pokémon</h1>
                <h2 id="nombreJap2" class="text-center">ポケモン</h2>
                <h2 id="tipo2" class="text-center">Tipo</h2>
                <!-- ------------------------- En cada una de las barras deberá de ir la info para los stats del pokémon -------------------------- -->

                <!-- ---------------- NOTA: Cambiar el width para los stats ---------------- -->
                <div class="progress">
                    <label for="HP">HP: </label>
                    <div id="statHP2" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="255"></div>
                </div>
                <div class="progress">
                    <label for="Ataque">Ataque: </label>
                    <div id="statAttack2" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="190"></div>
                </div>
                <div class="progress">
                    <label for="Defence">Defensa: </label>
                    <div id="statDefence2" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="250"></div>
                </div>
                <div class="progress">
                    <label for="SpAttack2">Ataque Especial: </label>
                    <div id="statSpAttack2" class="progress-bar" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="194"></div>
                </div>
                <div class="progress">
                    <label for="SpDefence">Defensa Especial: </label>
                    <div id="statSpDefence2" class="progress-bar" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="250"></div>
                </div>
                <div class="progress">
                    <label for="Speed">Velocidad: </label>
                    <div id="statSpeed2" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="180"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
